{% extends '../../../base.html' %}
{% load static %}
{% block title %}Change Password{% endblock title %}
{% block content %}

<br><br>
<section style="background:#EDEADE" class="section-conten padding-y bg">
    <br><br>
    <span style="font-size:18px"><b> {% include "includes/alerts.html" %} </b></span>
  <div class="container">
	<div class="row">
    {% include "includes/dashboard_slider.html" %}
	<main style="background:#ffffff;border-radius:10px" class="col-md-9"><br>
    <form action="{% url 'accounts:change_password' %}" method="POST" enctype="multipart/form-data">
		<article class="card">
		<header class="card-header text-center">
            <strong style="font-size:20px;float:left; color:#0c0c0c" class="d-inline-block mr-3">Change Password</strong>
            <input style="float:right;width:20%;color:#0c0c0c;font-size:18px;font-weight: bold;" type="submit" value="Change" class="btn btn-primary">
        </header>
		<div class="card-body"><br><br><br>
			<div class="row">
			<div class="col-md-12">
					{% csrf_token %}
					<div class="form-group col-md-12">
						<label style="color:#0c0c0c">Old Password</label>
						<input type="password" name="old_password" class="form-control" required>
					</div>
					<div class="form-group col-md-12">
						<label style="color:#0c0c0c">New Password</label>
						<input type="password" name="new_password"  class="form-control" required>
					</div>
					<div class="form-group col-md-12">
						<label style="color:#0c0c0c">Repeat New Password</label>
						<input type="password" name="repeat_new_password"  class="form-control" required>
					</div>
			</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
        </form>
	</main>
</div> <!-- row.// -->
</div>

<br>
</section>
<br><br>


<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
