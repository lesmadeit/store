{% extends '../../base.html' %}
{% load static %}
{% block title %}Payment Method{% endblock title %}
{% block content %}
<style>
	/** payment method **/
	/* General Theme Styles */
	html,
	body {
		height: 100%;
	}

	img {
		max-width: 100%;
	}

	h2 {
		margin: 0 0 10px;
		font-family: 'Lato', sans-serif;
		text-transform: capitalize;
		font-weight: 600;
	}

	a {
		transition: all 0.3s ease 0s;
		text-decoration: none;
		font-weight: 500;
		color: #f4cca4;
		text-transform: capitalize;
	}

	a:hover,
	a:focus {
		color: #f4cca4;
		text-decoration: none;
	}

	ul {
		list-style: outside none none;
		margin: 0;
		padding: 0;
	}

	ul li {
		float: left;
	}

	hr.line {
		background: #ef6644 none repeat scroll 0 0;
		border: 0 none;
		height: 1px;
		margin: 0 auto;
		width: 100px;
	}

	.section-padding {
		padding: 80px 0;
	}

	.col-text-center {
		float: none !important;
		margin-left: auto !important;
		margin-right: auto !important;
	}

	body {
		font-family: 'Lato', sans-serif;
		color: #f4cca4;
		font-size: 15px;
		font-weight: 400;
	}

	/* Pages Title */
	.pages-title ul.text-left {
		position: relative;
		top: 50px;
	}

	.pages-title-text h2 {
		margin: 0;
		color: black;
		/* Replaces inline style="color:black" */
		font-size: 32px;
		margin-bottom: -20px;
	}

	.pages-title li {
		font-weight: 600;
		text-transform: capitalize;
		color: black;
		/* Replaces inline style="color:black" */
	}

	.pages-title ul li a {
		color: black;
	}

	/* Replaces inline style="color:black" */
	.pages-title ul span {
		padding: 0 10px;
	}

	/* Pages and Contact Page */
	.pages.contact-page {
		background: grey;
	}

	/* Replaces inline style="background:grey" */
	.contact-details {
		margin-bottom: -80px;
		padding: 60px 0;
		top: -80px;
		position: relative;
		background: grey;
		/* Replaces inline style="background:grey" */
		margin-top: 20px;
		/* Replaces inline style="margin-top:20px" */
	}

	/* Blog Text and Banner */
	.l-blog-text {
		background: #ffffff;
		/* Replaces inline style="background:#ffffff" */
		border-radius: 20px;
		/* Replaces inline style="border-radius:20px" */
		transition: all 0.4s ease 0s;
	}

	.l-blog-text:hover {
		box-shadow: 0 0 5px rgba(25, 25, 25, 0.3);
	}

	.l-blog-text h4 a {
		color: black;
	}

	/* Replaces inline style="color: black;" */
	.banner a::before {
		background-color: rgba(255, 255, 255, 0.15);
		content: "";
		height: 100%;
		left: 0;
		position: absolute;
		top: 0;
		transition: all 0.3s ease-out 0s;
		width: 100%;
		transform: scale(0);
	}

	.banner a::after {
		background-color: rgba(255, 255, 255, 0.15);
		bottom: 0;
		content: "";
		height: 0;
		position: absolute;
		right: 0;
		transition: all 0.3s ease-out 0s;
		width: 0;
	}

	.banner a {
		display: block;
		height: 100%;
		max-width: 100%;
		position: relative;
		width: 100%;
	}

	.banner:hover a::after,
	.banner:hover a::before {
		height: 100%;
		transition: all 0.4s ease-out 0s;
		width: 100%;
	}

	.banner:hover a::before {
		transform: scale(1);
		transition: all 0.4s ease-out 0s;
	}

	.banner img {
		max-width: 100%;
		height: 300px;
		border-radius: 20px 20px 0 0;
		/* Replaces inline style */
	}
</style>
<!-- header section end -->
<!-- pages-title-start -->
<div class="pages-title section-padding">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="pages-title-text text-center">
                    <h2>Payment Method</h2>
                    <ul class="text-left">
                        <li><a href="index.html">Home </a></li>
                        <li><span> // </span>payment method</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- pages-title-end -->
<!-- contact content section start -->
<div class="pages contact-page section-padding">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-8 col-text-center">
                <div class="contact-details">
                    <div class="row" style="display: flex; justify-content: center;">
                        <div class="col-sm-6">
                            <div class="l-blog-text">
                                <div class="banner">
                                    <a href="{% url 'orders:checkout' %}">
                                        <img src="{% static 'img/cred2.jpg' %}" alt="" />
                                    </a>
                                </div>
                                <div>
                                    <h4>Pay via M-pesa</h4>
                                </div>
                                <div>
                                    <h4><a href="{% url 'orders:checkout' %}" style="background:#4A8E9A; color:#FFFFFF" class="btn"><i class="fas fa-angle-double-right"></i>&nbsp;&nbsp;Proceed To Checkout</a></h4>
                                </div>
								
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<br><br>
{% endblock content %}
<br><br>
